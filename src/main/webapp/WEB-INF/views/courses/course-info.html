<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: header(${course.name})"></head>

<body>
<div th:replace="fragments/fragments :: menu"></div>

<div class="container-lg">
    <h1 th:text="${course.name}"></h1>
    <p th:text="${course.description}"></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Our teachers:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td>
                <a th:href="@{/teachers/info/(id=${teacher.id})}"
                   th:text="|${teacher.firstName} ${teacher.lastName}|"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
