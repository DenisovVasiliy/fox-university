<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: header('Student: info')"></head>

<body>
<div th:replace="fragments/fragments :: menu"></div>
<div class="container-lg">
    <form th:action="@{/students/new/}" th:object="${student}" method="POST">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" th:field="*{firstName}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}">
            </div>
        </div>
        <!--<div class="form-group row">
            <label for="selectGroup">Group:</label>
            <select class="form-control" id="selectGroup" th:field="${groupId}">
                <option th:each="group: ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select>
        </div>-->
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
