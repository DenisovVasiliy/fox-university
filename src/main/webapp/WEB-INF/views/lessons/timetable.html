<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: header('Timetable')"></head>

<body>
<div th:replace="fragments/fragments :: menu"></div>

<div class="container-lg">
    <h1 th:text="Timetable"></h1>
    <table>
        <tr th:each="time: ${times}">
            <td>
                <a th:text="${time}"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
